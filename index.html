<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์ประสานงานช่วยเหลือผู้ประสบภัย</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react/dist/lucide-react.min.js"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap');
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // CONFIGURATION
        // ==========================================
        // ใส่ URL ที่ได้จากการ Deploy Google Apps Script ตรงนี้
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx50ejMtzTemFSl4ErrigZFtoU9XbF9ew_5a2Ipppc1jJDBWBlD32iYfYzTnY5Dcqqc/exec"; 
        // ==========================================

        const { useState, useEffect, useMemo } = React;
        const { AlertTriangle, MapPin, Phone, Search, Save, Users, Activity, Filter, ExternalLink, LifeBuoy, Loader2 } = LucideReact;

        function App() {
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterUrgent, setFilterUrgent] = useState(false);
            const [editingNotes, setEditingNotes] = useState({});
            const [saving, setSaving] = useState(null); // id being saved

            // Fetch Data from Google Sheets via App Script
            const fetchData = async () => {
                try {
                    const response = await fetch(GAS_API_URL);
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        setRequests(data);
                    }
                    setLoading(false);
                } catch (error) {
                    console.error("Error fetching data:", error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
                // Optional: Auto-refresh every 30 seconds
                const interval = setInterval(fetchData, 30000);
                return () => clearInterval(interval);
            }, []);

            // Handle Update to Google Sheets
            const updateGoogleSheet = async (payload) => {
                // Google Apps Script Web App doesn't handle complex CORS preflight well for simple deployments,
                // so we use 'no-cors' for fire-and-forget or standard POST text/plain.
                // Using standard fetch with redirect: 'follow' is usually best for GAS.
                try {
                    await fetch(GAS_API_URL, {
                        method: "POST",
                        body: JSON.stringify(payload)
                    });
                    // Refresh local data immediately for UI responsiveness
                    // In a real app, we might wait for confirmation, but for speed we update local state too
                } catch (error) {
                    console.error("Error updating:", error);
                    alert("เกิดข้อผิดพลาดในการบันทึก กรุณาลองใหม่");
                }
            };

            const handleToggleUrgent = async (id, currentStatus) => {
                const newStatus = !currentStatus;
                
                // Optimistic Update
                setRequests(prev => prev.map(r => r.id === id ? { ...r, isUrgent: newStatus } : r));

                await updateGoogleSheet({
                    action: 'toggleUrgent',
                    id: id,
                    value: newStatus
                });
            };

            const handleNoteChange = (id, text) => {
                setEditingNotes(prev => ({ ...prev, [id]: text }));
            };

            const handleSaveNote = async (id) => {
                const newNote = editingNotes[id];
                if (newNote === undefined) return;

                setSaving(id);
                
                // Optimistic Update
                setRequests(prev => prev.map(r => r.id === id ? { ...r, note: newNote } : r));

                await updateGoogleSheet({
                    action: 'updateNote',
                    id: id,
                    value: newNote
                });

                setEditingNotes(prev => {
                    const next = { ...prev };
                    delete next[id];
                    return next;
                });
                setSaving(null);
            };

            // Derived State
            const filteredRequests = useMemo(() => {
                return requests.filter(req => {
                    const s = searchTerm.toLowerCase();
                    const matchesSearch = (req.caseName || '').toLowerCase().includes(s) || 
                                          (req.address || '').toLowerCase().includes(s);
                    const matchesFilter = filterUrgent ? req.isUrgent : true;
                    return matchesSearch && matchesFilter;
                }).sort((a, b) => {
                    if (a.isUrgent === b.isUrgent) return parseInt(a.id) - parseInt(b.id);
                    return a.isUrgent ? -1 : 1;
                });
            }, [requests, searchTerm, filterUrgent]);

            const stats = {
                total: requests.length,
                urgent: requests.filter(r => r.isUrgent).length,
                normal: requests.filter(r => !r.isUrgent).length
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-50">
                        <div className="text-center">
                            <Loader2 className="animate-spin h-12 w-12 text-blue-600 mx-auto mb-4" />
                            <p className="text-slate-500">กำลังเชื่อมต่อฐานข้อมูล...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-900 pb-10">
                    {/* Header */}
                    <header className="bg-blue-700 text-white shadow-lg sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <div>
                                    <h1 className="text-xl md:text-2xl font-bold flex items-center gap-2">
                                        <LifeBuoy className="h-8 w-8 text-yellow-300" />
                                        ศูนย์ช่วยเหลือผู้ประสบภัย
                                    </h1>
                                    <p className="text-blue-200 text-sm mt-1">รายชื่อพนักงานและญาติ</p>
                                </div>
                                
                                <div className="flex gap-2">
                                    <div className="bg-blue-800/50 px-4 py-2 rounded-lg text-center backdrop-blur-sm border border-blue-500/30">
                                        <div className="text-xs text-blue-200 uppercase tracking-wider">ทั้งหมด</div>
                                        <div className="font-bold text-xl">{stats.total}</div>
                                    </div>
                                    <div className="bg-red-500/90 px-4 py-2 rounded-lg text-center shadow-sm">
                                        <div className="text-xs text-white uppercase tracking-wider">เร่งด่วน</div>
                                        <div className="font-bold text-xl">{stats.urgent}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-6">
                        {/* Search & Filter */}
                        <div className="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center justify-between sticky top-24 z-10 border border-slate-200">
                            <div className="relative w-full md:w-96">
                                <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 h-5 w-5" />
                                <input
                                    type="text"
                                    placeholder="ค้นหาชื่อ, ที่อยู่..."
                                    className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <button
                                onClick={() => setFilterUrgent(!filterUrgent)}
                                className={`w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 rounded-lg border transition-all ${
                                    filterUrgent 
                                    ? 'bg-red-50 border-red-200 text-red-700 font-semibold shadow-inner' 
                                    : 'bg-white border-slate-300 text-slate-600 hover:bg-slate-50'
                                }`}
                            >
                                <Filter className="h-4 w-4" />
                                {filterUrgent ? 'แสดงเฉพาะเร่งด่วน' : 'แสดงทั้งหมด'}
                            </button>
                        </div>

                        {/* Card Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {filteredRequests.map((req) => (
                                <div 
                                    key={req.id} 
                                    className={`bg-white rounded-xl shadow-sm border overflow-hidden transition-all hover:shadow-md ${
                                        req.isUrgent ? 'border-l-4 border-l-red-500' : 'border-l-4 border-l-green-500'
                                    }`}
                                >
                                    {/* Card Header */}
                                    <div className="p-4 border-b border-slate-100 flex justify-between items-start gap-4 bg-slate-50/50">
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded font-mono">#{req.id}</span>
                                                <h3 className="font-bold text-lg text-slate-800 leading-tight">{req.caseName}</h3>
                                            </div>
                                            <div className="flex items-center gap-2 text-sm text-slate-500">
                                                <Users className="h-4 w-4" />
                                                {req.people}
                                            </div>
                                        </div>
                                        
                                        <button
                                            onClick={() => handleToggleUrgent(req.id, req.isUrgent)}
                                            className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors w-20 flex-shrink-0 ${
                                                req.isUrgent 
                                                ? 'bg-red-100 text-red-700 hover:bg-red-200' 
                                                : 'bg-slate-100 text-slate-400 hover:bg-slate-200'
                                            }`}
                                        >
                                            <AlertTriangle className={`h-6 w-6 mb-1 ${req.isUrgent ? 'fill-current' : ''}`} />
                                            <span className="text-xs font-bold">{req.isUrgent ? 'เร่งด่วน' : 'ปกติ'}</span>
                                        </button>
                                    </div>

                                    {/* Card Content */}
                                    <div className="p-4 space-y-3">
                                        <div className="flex items-start gap-3">
                                            <Activity className="h-5 w-5 text-blue-500 mt-0.5 flex-shrink-0" />
                                            <div>
                                                <span className="text-xs font-semibold text-slate-400 uppercase tracking-wide">อาการ</span>
                                                <p className={`text-sm font-medium ${req.isUrgent ? 'text-red-600' : 'text-slate-700'}`}>{req.status}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-start gap-3">
                                            <MapPin className="h-5 w-5 text-blue-500 mt-0.5 flex-shrink-0" />
                                            <div className="flex-1 min-w-0">
                                                <span className="text-xs font-semibold text-slate-400 uppercase tracking-wide">ที่อยู่</span>
                                                <p className="text-sm text-slate-700 break-words mb-1">{req.address}</p>
                                                {req.mapLink && req.mapLink.startsWith('http') && (
                                                    <a href={req.mapLink} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1 text-xs text-blue-600 hover:underline bg-blue-50 px-2 py-1 rounded">
                                                        <ExternalLink className="h-3 w-3" /> เปิด Google Maps
                                                    </a>
                                                )}
                                            </div>
                                        </div>

                                        <div className="flex items-start gap-3">
                                            <Phone className="h-5 w-5 text-blue-500 mt-0.5 flex-shrink-0" />
                                            <div>
                                                <span className="text-xs font-semibold text-slate-400 uppercase tracking-wide">ติดต่อ</span>
                                                <p className="text-sm text-slate-700 select-all font-mono">{req.contact}</p>
                                            </div>
                                        </div>

                                        {/* Notes Section */}
                                        <div className="mt-4 pt-4 border-t border-slate-100">
                                            <div className="flex items-center justify-between mb-2">
                                                <label className="text-xs font-bold text-slate-500 uppercase">หมายเหตุเพิ่มเติม</label>
                                                {editingNotes[req.id] !== undefined && editingNotes[req.id] !== req.note && (
                                                    <span className="text-xs text-orange-500 animate-pulse">ยังไม่บันทึก</span>
                                                )}
                                            </div>
                                            <div className="relative">
                                                <textarea
                                                    className="w-full text-sm p-3 bg-yellow-50/50 border border-yellow-200 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none transition-all resize-none text-slate-700 min-h-[80px]"
                                                    value={editingNotes[req.id] !== undefined ? editingNotes[req.id] : (req.note || '')}
                                                    onChange={(e) => handleNoteChange(req.id, e.target.value)}
                                                    placeholder="เพิ่มรายละเอียด..."
                                                />
                                                {(editingNotes[req.id] !== undefined && editingNotes[req.id] !== req.note) && (
                                                    <button
                                                        onClick={() => handleSaveNote(req.id)}
                                                        disabled={saving === req.id}
                                                        className="absolute bottom-2 right-2 bg-blue-600 text-white p-1.5 rounded-md hover:bg-blue-700 shadow-sm transition-colors disabled:opacity-50"
                                                    >
                                                        {saving === req.id ? <Loader2 className="h-4 w-4 animate-spin" /> : <Save className="h-4 w-4" />}
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
